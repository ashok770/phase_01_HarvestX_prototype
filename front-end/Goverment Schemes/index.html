<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Schemes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating background bubbles -->
  <div class="background-animation"></div>

  <!-- iPhone 16 Pro Max Frame -->
  <div class="mobile-frame">
    <!-- App Container -->
    <div class="container">
      <header class="app-header">
        <h1>ðŸŒ± Farmer Schemes</h1>
      </header>

      <!-- Input Section -->
      <section class="input-section">
        <div class="input-group">
          <label for="state-select">Select State</label>
          <select id="state-select">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Punjab">Punjab</option>
            <option value="All States">All States</option>
          </select>
        </div>

        <div class="input-group">
          <label for="crop-select">Select Crop</label>
          <select id="crop-select">
            <option value="Wheat">Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Pulses">Pulses</option>
            <option value="Coarse Cereals">Coarse Cereals</option>
            <option value="Commercial Crops">Commercial Crops</option>
          </select>
        </div>

        <button id="find-btn" class="btn">Find Schemes</button>
      </section>

      <!-- Schemes Section -->
      <section id="schemes-container" class="schemes-section hidden">
        <p id="no-schemes-message" class="hidden">No schemes found for the selected criteria.</p>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
